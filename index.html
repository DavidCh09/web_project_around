<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Alrededor de los EE.UU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina Web sprint 5 David Chaves" />
    <meta name="keywords" content="galeria, ciudades EE.UU" />
    <meta name="author" content="David Chaves" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <section class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="logo around the EE.UU"
        />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__avatar">
            <img src="./images/Avatar.png" alt="avatar profile" />
          </div>
          <div class="profile__info">
            <div class="profile__top-align">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img src="./images/Edit Button.png" alt="edit button" />
              </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>

          <button class="profile__add-button" type="button">
            <img src="./images/add button.png" alt="add button" />
          </button>
        </div>
        <div class="elements">
          <div class="card">
            <img
              class="card__image"
              src="./images/Valle Yosemite.png"
              alt="Valle Yosemite"
            />
            <div class="card__description">
              <p class="card__title">Valle de Yosemite</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Lago Louise.png"
              alt="Lago Louise"
            />
            <div class="card__description">
              <p class="card__title">Lago Louise</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Montañas Calvas.png"
              alt="Montañas Calvas"
            />
            <div class="card__description">
              <p class="card__title">Montañas Calvas</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/Latemar.png" alt="Latemar" />
            <div class="card__description">
              <p class="card__title">Latemar</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Vanois National Park.png"
              alt="Vanois National Park"
            />
            <div class="card__description">
              <p class="card__title">Vanois National Park</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Lago Di Braise.png"
              alt="Lago di Braies"
            />
            <div class="card__description">
              <p class="card__title">Lago di Braies</p>
              <button class="card__like-button">
                <img src="./images/heart button.png" alt="heart button" />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </section>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="edit-profile-form">
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            type="text"
            class="popup__input popup__input_profile_name"
            name="name"
            placeholder="Nombre"
            id="profile-name"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_profile_role"
            name="job"
            id="profile-role"
            placeholder="Acerca de mí"
            required
          />
          <button type="submit" class="popup__save-button">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
