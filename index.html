<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Alrededor de los EE.UU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina Web sprint 5 David Chaves" />
    <meta name="keywords" content="galeria, ciudades EE.UU" />
    <meta name="author" content="David Chaves" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector.png"
          alt="logo around the EE.UU"
        />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__avatar">
            <img src="./images/Avatar.png" alt="avatar profile" />
          </div>
          <div class="profile__info">
            <div class="profile__top-align">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
            <img src="./images/Edit Button.png" alt="edit button" />
          </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>

          <button class="profile__add-button" type="button">
            <img src="./images/add button.png" alt="add button" />
          </button>
          </div>
        </div>
        <div class="elements"></div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
